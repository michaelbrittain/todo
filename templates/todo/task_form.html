{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Task</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
